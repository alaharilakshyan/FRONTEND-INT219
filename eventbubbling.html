<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,button,span{
            padding: 10px;
            margin: 5px;
            border: 2px solid black;
            background-color: lightblue;
            display : inline-block;
        }
    </style>
</head>
<body>
    <h1>event bubbling</h1>
    <div id="parentDIV">PARENT DIVISION <button id="childDIV">button <span id="spanChild">click me</span>
    </button>
</div>
<script>
    document.getElementById("parentDIV").addEventListener('click',function(){
        alert("parent div clicked")
    })
    document.getElementById("childDIV").addEventListener("click",function(){
        alert("child div clicked")
    })
    document.getElementById("spanChild").addEventListener("click",function(){
        alert("span child clicked")
    })
    // event bubbling ka matlab hai ki jab hum kisi child element pr click karte hain to parent element pr bhi click hota hai
</script>
</body>
</html>
