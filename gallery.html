<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        #gallery {
            text-align: center;
            margin-top: 50px;
        }
        #gallery img {
            max-width: 100%;
            height: 400px; /* Adjusted image height */
            display: none;
        }
        #gallery img.active {
            display: block;
        }
        #thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #thumbnails img {
            width: 100px; /* Thumbnail size */
            height: 75px;
            cursor: pointer;
            margin: 0 5px;
            opacity: 0.6;
        }
        #thumbnails img.active {
            opacity: 1;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gallery">
        <img src="imgs/gojo.jpg" class="active" alt="Image 1">
        <img src="imgs/miyamura.jpg" alt="Image 2">
        <img src="imgs/car.jpg" alt="Image 3">
        <img src="imgs/horimiya.jpeg" alt="Image 4">
        <img src="imgs/megumi.jpg" alt="Image 5">
        <img src="imgs/lewis hamiliton.jpg" alt="Image 7">
        <div class="controls">
            <button onclick="prevImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>
    <div id="thumbnails">
        <img src="imgs/gojo.jpg" class="active" alt="Thumbnail 1" onclick="showImage(0)">
        <img src="imgs/miyamura.jpg" alt="Thumbnail 2" onclick="showImage(1)">
        <img src="imgs/car.jpg" alt="Thumbnail 3" onclick="showImage(2)">
        <img src="imgs/horimiya.jpeg" alt="Thumbnail 4" onclick="showImage(3)">
        <img src="imgs/megumi.jpg" alt="Thumbnail 5" onclick="showImage(4)">
        <img src="imgs/lewis hamiliton.jpg" alt="Thumbnail 7" onclick="showImage(6)">
    </div>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('#gallery img');
        const thumbnails = document.querySelectorAll('#thumbnails img');

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
                thumbnails[i].classList.toggle('active', i === index);
            });
            currentImageIndex = index;
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage(currentImageIndex);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
        }
    </script>
</body>
</html>
